<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faulty calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input class="inp" name="inp" readonly="readonly"/>

        <div class="btnbox">
            <div class="btn opr">AC</div>
            <div class="btn opr disbtn">%</div>
            <div class="btn opr">C</div>
            <div class="btn opr disbtn">รท</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn opr disbtn">x</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn opr disbtn">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn opr disbtn">+</div>
            <div class="btn">00</div>
            <div class="btn">0</div>
            <div class="btn disbtn">.</div>
            <div class="btn opr">=</div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
